
<h1 mat-dialog-title class="error-dialog-title">Error</h1>
<div mat-dialog-content class="error-dialog-content">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="error-dialog-actions">
  <button mat-button [mat-dialog-close]="'close'" class="error-dialog-close-button">Close</button>
</div>
